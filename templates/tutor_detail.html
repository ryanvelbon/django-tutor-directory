{% extends 'base.html' %}

{% block title %}{{object}}{% endblock %}

{% block content %}
<div class="article-entry">
  <h2>{{object}}</h2>
  <p>{{object.address}}</p>
  <p>{{object.locality}}</p>
  <p>Registered: {{object.registration_date}}</p>
  <p>{{object.tel}}</p>
  <p>{{object.mob}}</p>
  <p>{{object.email}}</p>

</div>
{% endblock content %}
