{% extends 'base.html' %}

{% block title %}{{object}}{% endblock %}

{% block content %}
<div class="article-entry">
  <h2>{{object}}</h2>
  <p>{{object.address}}</p>
  <p>{{object.locality}}</p>
  <p>Registered: {{object.registration_date}}</p>
  <p>{{object.tel}}</p>
  <p>{{object.mob}}</p>
  <p>{{object.email}}</p>

  <h3>Subjects</h3>
  <table style="width:100%">
  <tr>
    <th>Subject Type</th>
    <th>Subject</th>
    <th>Level</th>
    <th></th>
  </tr>
  <tr>
    <td>-</td>
    <td>-</td>
    <td>-</td>
    <td> <button type="button" name="button">Book now!</button> </td>
  </tr>
</table>

</div>
{% endblock content %}
